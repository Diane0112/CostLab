<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>particuler_page</title>
    <link rel="stylesheet" href="../css/particuler_page.css" />
  </head>
  <body>
    <header>
      <div class="search_container">
        <input type="text" placeholder="검색창" />
        <button class="search_button">
          <img src="../img/search.svg" alt="검색 아이콘" />
        </button>
      </div>
      <div class="title">COSTCO</div>
      <div class="info-container">
        <div class="account">
          <button class="info">로그인 / 회원가입</button>
          <p class="info">|</p>
          <button class="info">고객센터</button>
        </div>
        <div class="vector">
          <button>
            <img
              src="../img/map_point.svg"
              alt="위치"
              class="info-icon"
            /></button
          ><button>
            <img src="../img/heart.svg" alt="하트" class="info-icon" /></button
          ><button>
            <img src="../img/cart.svg" alt="쇼핑" class="info-icon" />
          </button>
        </div>
      </div>
    </header>

    <div class="grid-container">
      <div class="section list">
        <div class="category">
          <button>
            <img src="../img/list.svg" class="list-icon" alt="" />
          </button>
        </div>
      </div>
      <div class="section item-img">
        <img src="../img/rice.webp" alt="" />
      </div>
      <div class="section item-info">
        <div class="item-info-header">
          <h3>푸른 들판 무농약 백미 10kg x 2</h3>
          <div class="price">76,900원</div>
        </div>
        <div class="item-info-option">
          <div class="item-quantity"></div>
        </div>
        <div class="item-info-purchase">
          <div class="cart">
            <a href="">구매하기</a>
            <a href="">장바구니</a>
          </div>
        </div>
      </div>
      <div class="section item-comment">
        <h4>후기 작성</h4>
        <input type="text" placeholder="후기를 작성해주세요" />
        <button>작성</button>
      </div>
    </div>
  </body>
</html>
