<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/shopping_list.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="search_container">
          <input type="text" placeholder="검색창" />
          <button class="search_button">
            <img src="../img/search.svg" alt="검색 아이콘" />
          </button>
        </div>
        <div class="title">COSTCO</div>
        <div class="info-container">
          <div class="account">
            <button class="info">로그인 / 회원가입</button>
            <p class="info">|</p>
            <button class="info">고객센터</button>
          </div>
          <div class="vector">
            <button>
              <img
                src="../img/map_point.svg"
                alt="위치"
                class="info-icon"
              /></button
            ><button>
              <img
                src="../img/heart.svg"
                alt="하트"
                class="info-icon"
              /></button
            ><button>
              <img src="../img/cart.svg" alt="쇼핑" class="info-icon" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="grid-container">
        <div class="section list">list</div>
        <div class="section item-img">
          <img src="../img/rice.webp" alt="" />
        </div>
        <div class="section item-explain">ex</div>
        <div class="section item-comment">co</div>
      </div>
    </main>
  </body>
</html>
