<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로모션</title>
    <link rel="stylesheet" href="./css/roulette.css" />
    <script src="./js/roulette.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="search_container">
          <input type="text" placeholder="검색창" />
          <button class="search_button">
            <img src="../img/search.svg" alt="검색 아이콘" />
          </button>
        </div>
        <div class="title">COSTCO</div>
        <div class="info-container">
          <div class="account">
            <button class="info">로그인 / 회원가입</button>
            <p class="info">|</p>
            <button class="info">고객센터</button>
          </div>
          <div class="vector">
            <button>
              <img
                src="../img/map_point.svg"
                alt="위치"
                class="info-icon"
              /></button
            ><button>
              <img
                src="../img/heart.svg"
                alt="하트"
                class="info-icon"
              /></button
            ><button>
              <img src="../img/cart.svg" alt="쇼핑" class="info-icon" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- 이벤트 페이지 -->
    <img src="./ReviewEvent.png" alt="ReviewEvent" class="responsive-image" />
    <!-- 룰렛이벤트
    <div class="roulette">
      <div class="arrow" id="arrow"></div>
    </div>
    <button class="button" id="spinButton" onclick="spin()">
      Spin the Arrow
    </button>
    -->
  </body>
</html>
